<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game with AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #faf8ef;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            background-color: #bbada0;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .tile {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #cdc1b4;
            color: #776e65;
            font-size: 24px;
            border-radius: 5px;
        }
        .tile[data-value="2"] { background-color: #eee4da; }
        .tile[data-value="4"] { background-color: #ede0c8; }
        .tile[data-value="8"] { background-color: #f2b179; color: #f9f6f2; }
        .tile[data-value="16"] { background-color: #f59563; color: #f9f6f2; }
        .tile[data-value="32"] { background-color: #f67c5f; color: #f9f6f2; }
        .tile[data-value="64"] { background-color: #f65e3b; color: #f9f6f2; }
        .tile[data-value="128"] { background-color: #edcf72; color: #f9f6f2; }
        .tile[data-value="256"] { background-color: #edcc61; color: #f9f6f2; }
        .tile[data-value="512"] { background-color: #edc850; color: #f9f6f2; }
        .tile[data-value="1024"] { background-color: #edc53f; color: #f9f6f2; }
        .tile[data-value="2048"] { background-color: #edc22e; color: #f9f6f2; }
        .tile[data-value] {
            font-weight: bold;
        }
        .info {
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .ai-suggestion {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="info">
        <div id="score">Score: 0</div>
        <div id="ai-suggestion" class="ai-suggestion">AI Suggestion: N/A</div>
    </div>
    <div class="game-container" id="game-container">
        <!-- Tiles will be dynamically added here -->
    </div>
    <script>
        class Game2048 {
            constructor(container, scoreDisplay, aiDisplay) {
                this.container = container;
                this.scoreDisplay = scoreDisplay;
                this.aiDisplay = aiDisplay;
                this.board = Array.from({ length: 4 }, () => Array(4).fill(0));
                this.score = 0;
                this.init();
            }

            init() {
                this.addNewTile();
                this.addNewTile();
                this.render();
                this.addEventListeners();
            }

            addNewTile() {
                const emptyCells = [];
                for (let r = 0; r < 4; r++) {
                    for (let c = 0; c < 4; c++) {
                        if (this.board[r][c] === 0) {
                            emptyCells.push({ r, c });
                        }
                    }
                }
                if (emptyCells.length > 0) {
                    const { r, c } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.board[r][c] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            render() {
                this.container.innerHTML = '';
                for (let r = 0; r < 4; r++) {
                    for (let c = 0; c < 4; c++) {
                        const value = this.board[r][c];
                        const tile = document.createElement('div');
                        tile.className = 'tile';
                        if (value > 0) {
                            tile.dataset.value = value;
                            tile.textContent = value;
                        }
                        this.container.appendChild(tile);
                    }
                }
                this.updateScore();
                this.showAISuggestion();
            }

            slide(row) {
                const newRow = row.filter(val => val !== 0);
                for (let i = 0; i < newRow.length - 1; i++) {
                    if (newRow[i] === newRow[i + 1]) {
                        newRow[i] *= 2;
                        this.score += newRow[i];
                        newRow[i + 1] = 0;
                    }
                }
                return newRow.filter(val => val !== 0).concat(Array(4 - newRow.filter(val => val !== 0).length).fill(0));
            }

            moveLeft() {
                this.board = this.board.map(row => this.slide(row));
            }

            moveRight() {
                this.board = this.board.map(row => this.slide(row.reverse()).reverse());
            }

            moveUp() {
                this.transpose();
                this.moveLeft();
                this.transpose();
            }

            moveDown() {
                this.transpose();
                this.moveRight();
                this.transpose();
            }

            transpose() {
                this.board = this.board[0].map((_, c) => this.board.map(row => row[c]));
            }

            addEventListeners() {
                document.addEventListener('keydown', event => {
                    let moved = false;
                    if (event.key === 'ArrowLeft') {
                        this.moveLeft();
                        moved = true;
                    } else if (event.key === 'ArrowRight') {
                        this.moveRight();
                        moved = true;
                    } else if (event.key === 'ArrowUp') {
                        this.moveUp();
                        moved = true;
                    } else if (event.key === 'ArrowDown') {
                        this.moveDown();
                        moved = true;
                    }

                    if (moved) {
                        this.addNewTile();
                        this.render();
                        if (!this.isMovePossible()) {
                            alert('Game Over!');
                        }
                    }
                });
            }

            isMovePossible() {
                for (let r = 0; r < 4; r++) {
                    for (let c = 0; c < 4; c++) {
                        if (this.board[r][c] === 0) return true;
                        if (c < 3 && this.board[r][c] === this.board[r][c + 1]) return true;
                        if (r < 3 && this.board[r][c] === this.board[r + 1][c]) return true;
                    }
                }
                return false;
            }

            updateScore() {
                this.scoreDisplay.textContent = `Score: ${this.score}`;
            }

            showAISuggestion() {
                const moves = ['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'];
                let bestMove = null;
                let maxScore = -1;

                for (const move of moves) {
                    const simulatedBoard = this.simulateMove(move);
                    if (simulatedBoard) {
                        const score = this.calculateBoardScore(simulatedBoard);
                        if (score > maxScore) {
                            maxScore = score;
                            bestMove = move;
                        }
                    }
                }

                this.aiDisplay.textContent = `AI Suggestion: ${bestMove ? bestMove.replace('Arrow', '') : 'N/A'}`;
            }

            simulateMove(move) {
                const boardCopy = this.board.map(row => [...row]);
                const gameCopy = new Game2048(null, null, null);
                gameCopy.board = boardCopy;
                gameCopy.score = this.score;

                if (move === 'ArrowLeft') {
                    gameCopy.moveLeft();
                } else if (move === 'ArrowRight') {
                    gameCopy.moveRight();
                } else if (move === 'ArrowUp') {
                    gameCopy.moveUp();
                } else if (move === 'ArrowDown') {
                    gameCopy.moveDown();
                }

                if (JSON.stringify(boardCopy) === JSON.stringify(gameCopy.board)) {
                    return null; // No move made
                }
                return gameCopy.board;
            }

            calculateBoardScore(board) {
                // Example scoring function based on the sum of tile values
                return board.flat().reduce((acc, val) => acc + val, 0);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.getElementById('game-container');
            const scoreDisplay = document.getElementById('score');
            const aiDisplay = document.getElementById('ai-suggestion');
            new Game2048(gameContainer, scoreDisplay, aiDisplay);
        });
    </script>
</body>
</html>
